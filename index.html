<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .short-url {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .short-url input {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .copy-btn {
            padding: 10px 20px;
            width: auto;
            background: #667eea;
            font-size: 14px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 5px;
            color: #c33;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl">Enter your long URL:</label>
                <input 
                    type="text" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url/here"
                    required
                >
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Shorten URL</span>
            </button>
        </form>

        <div class="result" id="result">
            <h3>âœ¨ Your shortened URL:</h3>
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // CONFIGURE YOUR API ENDPOINT HERE
        const API_ENDPOINT = 'https://your-api-endpoint.execute-api.region.amazonaws.com/prod';

        const form = document.getElementById('shortenForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const shortUrlInput = document.getElementById('shortUrlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value.trim();
            
            // Basic URL validation
            if (!isValidUrl(longUrl)) {
                showError('Please enter a valid URL (must start with http:// or https://)');
                return;
            }

            // Hide previous results/errors
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>';

            try {
                const shortUrl = await shortenUrl(longUrl);
                showResult(shortUrl);
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Shorten URL';
            }
        });

        async function shortenUrl(longUrl) {
            const response = await fetch(`${API_ENDPOINT}/shorten`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: longUrl })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `Server error: ${response.status}`);
            }

            const data = await response.json();
            return data.shortUrl || data.short_url || data.url;
        }

        function showResult(shortUrl) {
            shortUrlInput.value = shortUrl;
            resultDiv.classList.add('show');
        }

        function showError(message) {
            errorDiv.textContent = `âŒ ${message}`;
            errorDiv.classList.add('show');
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function copyToClipboard() {
            shortUrlInput.select();
            document.execCommand('copy');
            
            const copyBtn = event.target;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'âœ“ Copied!';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
